# Module Description
OpenIDE-Module-Name=C/C++ Make Projects
OpenIDE-Module-Display-Category=C/C++
OpenIDE-Module-Short-Description=Supports C/C++ projects
OpenIDE-Module-Long-Description=\
    Supports C/C++ projects using make. \
    The project typically is a native development project written in C or C++. \
    However, since make is not limited to these languages, in reality a Make Project can be used to build just about anything.

