# BuildActionsPanel
BuildActionsInstructions=In the Working Directory field, specify a location where the Build and Clean commands should execute.\
 For example, the directory that contains the makefile.\
 <p>In the Build Command and Clean Command fields, specify the shell commands to execute as the IDE's Build and Clean actions.\
 For example, the make command might be used with a makefile as follows:\
 <br><pre>make -j12 all install</pre> to build, and <pre>make clobber</pre> to clean previous builds.
BuildActionsInstructionsNoBuild=In the Build Log field, specify absolute path to one of:\
 <ul>\
 <li>An output file of the Build Command (build log)</li>\
 <li>A compile commands file (compile_commands.json)</li>\
 <li>An output file of Build Analyzer (exec log)</li>\
 </ul>\
 When specified, it can be used as additional artifact to configure Code Assistance when Clean and Build is unchecked.
