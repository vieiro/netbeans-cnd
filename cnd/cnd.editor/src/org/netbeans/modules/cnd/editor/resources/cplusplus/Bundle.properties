# Code Templates
CT_fori=Creates for-loop that iterates through an array of objects. \
  The control variable of the loop is an integer index in the array.
CT_fore=Creates for-loop that iterates through a collection of objects.
CT_cls=Creates declaration of new class (without inheritance)
CT_clss=Creates implementation of class
CT_icls=Creates declaration of new class (with inheritance)
CT_iff=if (<b>exp</b>) { ...| }
CT_ife=if (<b>exp</b>) { ...| } else { ... }
