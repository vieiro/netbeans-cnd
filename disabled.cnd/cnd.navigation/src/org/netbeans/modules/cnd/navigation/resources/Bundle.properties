    Module contains features:\n1. \
    Navigate between C/C++ Header and Source.\n2. \
    Include Hierarchy. \
    Inspect all header (source) files that directly or/and indirectly are included in the source file. \
    Inspect all source (header) files that directly or indirectly include header file.\n3. \
    C/C++ Type Hierarchy. \
    Inspect super and sub type hierarchy.
